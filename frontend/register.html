<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <a href="index.html">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <div class="login-register">
            <!-- navigate to login -->
            <a href="login.html">Login or Register</a> 
        </div>
    </div>

    <div class="content">

        <div class="inner-content" style="padding: 20px; width: 60%; ">
            <div class="login" style="width: 400px;">
                <div id="error-message" class="error-message"></div>
                <form id="registration-form" method="POST" action="../backend/register.php">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required><br>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required><br>

                    <!--Role is just seller so this might be changed a bit later-->
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="seller">Seller</option>
                        <option value="buyer">Buyer</option>
                    </select><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <br>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
        <script src="./js/register.js"></script>

</body>

</html>
